<div class="jumbotron text-center">
	<div class="container">
	<div class="row">
		<div class="col-md-6"> 
			<form class="form-horizontal" role="form">
				<div class="form-group">
					<label for="contact-name" class="col-sm-2 control-label">Name</label>
					<div class="col-sm-6">
						<input type="text" class="form-control" id="contact-name" placeholder="First & Last Name" ng-model="form.name">
					</div>
				</div>
				<div class="form-group">
					<label for="contact-email" class="col-sm-2 control-label">Email</label>
					<div class="col-sm-6">
						<input type="email" class="form-control" id="contact-email" placeholder="example@domain.com" ng-model="form.email">
					</div>
				</div>
				<div class="form-group">
					<label for="contact-message" class="col-sm-2 control-label">Message</label>
					<div class="col-sm-6">
						<textarea class="form-control" rows="10" ng-model="form.message"></textarea>
					</div>
				</div>
				<button type="submit" class="btn btn-primary" ng-click="sendEmail()">Send</button>
				<p>{{message}}<p>
			</form>
		</div>

	</div>
	</div>
</div>
