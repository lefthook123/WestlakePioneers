<!DOCTYPE html>
<html lang="en" ng-app="WPApp">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Westlake Pioneers</title>
	<base href="/">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
	<link href="styles/font-awesome.css" rel="stylesheet">
	<link href="styles/styles.css" rel="stylesheet">
	<link href='https://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
	<link href='https://fonts.googleapis.com/css?family=Lobster' rel='stylesheet' type='text/css'>
	<link href='https://fonts.googleapis.com/css?family=Shadows+Into+Light' rel='stylesheet' type='text/css'>
	<link href='https://fonts.googleapis.com/css?family=Lato' rel='stylesheet' type='text/css'>
	<link href='https://fonts.googleapis.com/css?family=Kaushan+Script' rel='stylesheet' type='text/css'>
</head>
<body ng-controller="mainController">
<header>

</header>
	<header>		
		<div class="nav navbar-default navbar-fixed-top" role="navigation">
			<div class = "container">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
						<span class="sr-only">Toggle navigation</span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
					<a class="navbar-brand" href="#">Westlake Pioneers</a>					
				</div>
				<div class="navbar-collapse collapse">
					<ul class="nav navbar-nav navbar-right">
		                <li><a ui-sref="home"><i class="fa fa-home"></i>Home</a></li>
		                <li><a ui-sref="team"><i class="fa fa-shield"></i>Our Team</a></li>
		                <li><a ui-sref="blogs"><i class="fa fa-book"></i>Blogs</a></li>
		                <li><a ui-sref="contact"><i class="fa fa-comment"></i> Contact</a></li>
		                <li><a href="#Login" data-toggle="modal"><i class="fa fa-sign-in"></i></i>Login</a></li>
		            </ul>
	            </div>
			</div>
		</div>
	</header>

	<div id="main">
		<div class="page {{pageClass}}" ui-view>			
		</div>
	</div>
	<div class="modal fade" id="Login" role="dialog">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="cotainer">
					<div class="row">
						<div class="col-sm-6">
							<div class="modal-body">
								Sign In
								<hr>
								<form class="form-horizontal" role="form">
									<div class="form-group">
										<label for="email" class="col-sm-2 control-label">Email:</label>
										<div class="col-sm-10">
											<input type="email" class="form-control" id="email" placeholder="example@domain.com">
										</div>
									</div>
									<div class="form-group">
										<label for="password" class="col-sm-2 control-label">Password:</label>
										<div class="col-sm-10">
											<input type="password" class="form-control" id="password">
										</div>
									</div>
								</form>
							</div>
							<div class="modal-footer">
								<button class="btn btn-primary" data-dismiss="modal">Login</button>
							</div>
						</div>
						<div class="col-sm-6">
							<div class="modal-body">
								Create Account
								<hr>
								<form class="form-horizontal" role="form">
									<div class="form-group">
										<label for="new-user-email" class="col-sm-2 control-label">Email</label>
										<div class="col-sm-10">
											<input type="email" class="form-control" id="new-user-email" placeholder="example@domain.com">
										</div>
									</div>
									<div class="form-group">
										<label for="new-user-password" class="col-sm-2 control-label">Password</label>
										<div class="col-sm-10">
											<input type="password" class="form-control" id="new-user-password">
										</div>
									</div>
								</form>
							</div>
							<div class="modal-footer">
								<button class="btn btn-primary" data-dismiss="modal">Cancel</button>
							</div>
						</div>
					</div>
				</div>
				
			</div>
		</div>
	</div>
	<footer>
		<nav class="navbar navbar-inverse navbar-static-bottom">
			<div class = "container">
				<div class="navbar-text pull-left">
					<p>2015 Westlake Pioneers</p>
				</div>
				<div class="navbar-text pull-right">
				    <a href="#"><i class="fa fa-facebook-square fa-2x"></i></a>
				    <a href="#"><i class="fa fa-linkedin-square fa-2x"></i></a>
					<a href="#"><i class="fa fa-twitter-square fa-2x"></i></a>
					<a href="#"><i class="fa fa-google-plus-square fa-2x"></i></a>
				</div>
			</div>
		</nav>
	</footer>
	<script src="javascripts/angular.min.js"></script>
	<script src="javascripts/jquery-1.11.3.min.js"></script>
    <script src="javascripts/bootstrap.min.js"></script>
    <script src="javascripts/ui-bootstrap-tpls-0.13.4.min.js"></script>
    <script src="javascripts/angular-ui-router.min.js"></script>
    <script src="javascripts/angular-animate.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.0-beta.0/angular-cookies.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.0-beta.0/angular-touch.min.js"></script>
	<script src="javascripts/app.js"></script>
	<script src="javascripts/service.js"></script>
	<script src="javascripts/controller.js"></script>
	
</body>
