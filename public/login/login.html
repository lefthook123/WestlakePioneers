<div class="modal-header">
    <h3 class="modal-title">Customer Login</h3>
</div>
<div class="modal-body">
	<form class="form-horizontal" role="form">
		<div class="form-group">
			<label for="email" class="col-sm-2 control-label">Email:</label>
			<div class="col-sm-6">
				<input type="email" ng-model="username" class="form-control" id="email" placeholder="example@domain.com">
			</div>
		</div>
		<div class="form-group">
			<label for="password" class="col-sm-2 control-label">Password:</label>
			<div class="col-sm-6">
				<input type="password" class="form-control" id="password" ng-model="password">
			</div>
		</div>
	</form>
</div>
<div class="modal-footer">
	<button class="btn btn-primary" ng-click="login()">Login</button>
	<button class="btn btn-primary" ng-click="cancel()">Cancel</button>
</div>
